<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="text/javascript"
      src="../components/MultiSelect/multiselect-dropdown.js"
    ></script>
    <style type="text/css">
      select {
        width: 30%;
      }
    </style>
  </head>
  <body>
    <select
      name="select"
      multiple
      multiselect-search="true"
      multiselect-select-all="true"
      multiselect-max-items="10"
    >
      <option>first</option>
      <option>second</option>
      <option>third</option>
      <option>fourth</option>
      <option>fifth</option>
      <option>sixth</option>
    </select>
  </body>
</html>
